<div class="row animated fadeIn">
    <div class="col-12">
        <div class="card">
            <div class="card-body">

                <input (keyup)="buscarHospital(input.value)" #input type="text" class="form-control" placeholder="Buscar hospital ...">

            </div>
        </div>
    </div>
</div>

<div class="row animated fadeIn" *ngIf="cargando">
    <div class="col-sm-12">
        <div class="alert alert-warning text-center">
            <strong>Cargando</strong>
            <br>
            <i class="fa fa-refresh fa-spin fa-2x"></i>
            <br>
            <span>Espere por favor</span>
        </div>
    </div>
</div>

<div class="row animated fadeIn" *ngIf="!cargando">
    <div class="col-12">
        <div class="card">
            <div class="card-body">

                <div class="text-right">
                    <button (click)="crearHospital()" type="button" class="btn waves-effect waves-ligth btn-rounded btn-primary">
                  <i class="fa fa-plus"></i>
                  Crear Hospital
                </button>
                </div>

                <h3 class="card-title">Hospitales registrados ( <small>{{totalRegistros}}</small> )</h3>

                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Imagen</th>
                            <th>Nombre</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let hospital of hospitales" class="w70">
                            <td>
                                <img (click)="mostralModal(hospital._id)" [src]="hospital.img | imagen:'hospital'" class="img50 img-circle pointer">
                            </td>
                            <td>
                                <input #nombreHospital class="form-control" type="text" [value]="hospital.nombre" placeholder="Nombre del hospital">
                            </td>
                            <td>
                                <button (click)="actuzlizarHospital(nombreHospital.value, hospital)" class="btn btn-primary">
                                <i class="fa fa-save"></i>
                              </button>
                                <button class="btn btn-danger" (click)="borrarhospital(hospital)">
                                  <i class="fa fa-trash-o"></i>
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <!-- 
                <button (click)="cambiarDesde(-5)" class="btn btn-secundary">
                  Anteriores
                </button>
                <button (click)="cambiarDesde(5)" class="btn btn-secundary">
                  Siguientes
                </button> -->

            </div>
        </div>
    </div>
</div>
