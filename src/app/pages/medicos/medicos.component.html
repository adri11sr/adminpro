<div class="row animated fadeIn">
    <div class="col-12">
        <div class="card">
            <div class="card-body">

                <input (keyup)="buscarMedico(input.value)" #input type="text" class="form-control" placeholder="Buscar medico ...">

            </div>
        </div>
    </div>
</div>


<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">

                <div class="text-right">
                    <button [routerLink]="['/medico', 'nuevo']" type="button" class="btn waves-effect waves-ligth btn-rounded btn-primary">
                    <i class="fa fa-plus"></i>
                      Crear Medico
                  </button>
                </div>

                <h3 class="card-title">Medicos registrados ( <small>{{totalRegistros}}</small> )</h3>

                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Foto</th>
                            <th>MÃ©dico</th>
                            <th>Hospital</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let medico of medicos" class="w70">
                            <td>
                                <img (click)="mostralModal(medico._id)" [src]="medico.img | imagen:'medico'" class="img50 img-circle pointer">
                            </td>
                            <td>
                                {{medico.nombre}}
                            </td>
                            <td>
                                {{medico.hospital.nombre}}
                            </td>
                            <td>
                                <button [routerLink]="['/medico', medico._id]" class="btn btn-primary">
                                        <i class="fa fa-save"></i>
                                </button>
                                <button class="btn btn-danger" (click)="borrarMedico(medico)">
                                <i class="fa fa-trash-o"></i>
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>

            </div>
        </div>
    </div>
</div>
